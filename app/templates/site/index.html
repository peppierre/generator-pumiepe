<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title><%= siteName %></title><% if (description.replace(/\s/gi, "") !== "") { %>
    <meta name="description" content="<%= description %>"/><% } %><% if (keywords.replace(/\s/gi, "") !== "") { %>
    <meta name="keywords" content="<%= keywords %>"/><% } %>
    <meta name="author" content="<%= author %><% if (email.replace(/\s/gi, '') !== '') { %> <<%= email %>><% } %>"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css assets/styles/main.css -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<main>

</main>
<!-- build:js assets/scripts/vendor.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/pumiepe/dist/pumiepe.min.js"></script>
<!-- endbuild -->
<!-- build:js assets/scripts/main.js -->
<script type="text/javascript" src="assets/scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
